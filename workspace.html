<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Workspace</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0b0b0b; color: #e5e7eb; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header Styles from index.html */
        .site-header { position: sticky; top: 0; z-index: 50; background: #000000; border-bottom: 1px solid #151515; padding: 10px 16px; }
        .header-inner { max-width: 1280px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-right { display: flex; align-items: center; gap: 10px; }
        .auth-btn { background: transparent; color: #e5e7eb; border: 1px solid #2d2d2d; border-radius: 8px; padding: 8px 12px; cursor: pointer; transition: background 150ms ease; }
        .auth-btn:hover { background: #111827; }
        .logo-img { width: 28px; height: 28px; object-fit: contain; filter: drop-shadow(0 0 6px rgba(99,102,241,0.4)); transition: transform 300ms ease; }
        .logo-img:hover { transform: rotate(8deg) scale(1.05); }
        .brand1 {
            font-size: 2.5rem;
            font-weight: 200;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #54a0ff, #5f27cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        /* Mobile Responsive Header */
        @media (max-width: 768px) {
            .site-header { padding: 8px 12px; }
            .header-inner { flex-direction: column; gap: 8px; align-items: center; }
            .header-left { flex-direction: column; align-items: center; gap: 8px; }
            .brand1 { font-size: 2rem; }
            .logo-img { width: 40px; height: 40px; }
        }
        @media (max-width: 480px) {
            .brand1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="header-left">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeI5mGEaJdwKOi0KUsyChbuCfd-HLYy0gUdQ&s" alt="RNG.AI logo" class="logo-img">
                <div class="brand1">RNG.AI</div>
            </div>

        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="meeting-section">
            <h2>Group Meeting & Collaboration</h2>
            
            <!-- Create Meeting -->
            <div class="meeting-card">
                <div class="card-header">
                    <i class="icon">ðŸ“…</i>
                    <h3>Create Meeting</h3>
                </div>
                <form id="createMeetingForm" class="meeting-form">
                    <div class="form-group">
                        <label><i class="icon">ðŸ‘¤</i> Your Name</label>
                        <input type="text" id="creatorName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ðŸš€</i> Project Type</label>
                        <input type="text" id="projectType" required placeholder="e.g., Web App, Mobile App, API">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ðŸ‘¥</i> Team Size</label>
                        <input type="number" id="teamSize" min="2" max="20" value="4" required>
                    </div>
                    <button type="submit" class="btn-create">
                        <i class="icon">âœ¨</i> Create Meeting
                    </button>
                </form>
                
                <div id="meetingCreated" class="meeting-info" style="display: none;">
                    <h4><i class="icon">âœ…</i> Meeting Created Successfully!</h4>
                    <div class="info-item">
                        <label><i class="icon">ðŸ”—</i> Meeting Link:</label>
                        <div class="meeting-link" id="meetingLink"></div>
                    </div>
                    <div class="info-item">
                        <label><i class="icon">ðŸ”¢</i> Meeting Code:</label>
                        <div class="meeting-code" id="meetingCode"></div>
                    </div>
                    <button class="btn-copy" onclick="copyMeetingInfo()">
                        <i class="icon">ðŸ“‹</i> Copy Info
                    </button>
                </div>
            </div>
            
            <!-- Join Meeting -->
            <div class="meeting-card">
                <div class="card-header">
                    <i class="icon">ðŸšª</i>
                    <h3>Join Meeting</h3>
                </div>
                <form id="joinMeetingForm" class="meeting-form">
                    <div class="form-group">
                        <label><i class="icon">ðŸ‘¤</i> Your Name</label>
                        <input type="text" id="joinerName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label><i class="icon">ðŸ”¢</i> Meeting Code</label>
                        <input type="text" id="joinCode" required placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                    <button type="submit" class="btn-join">
                        <i class="icon">ðŸš€</i> Join Meeting
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <i class="icon">ðŸ’¬</i>
                <h3>Team Chat</h3>
                <span id="participantCount" class="participant-count">0 participants</span>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
                <button class="btn-send" onclick="sendChatMessage()">
                    <i class="icon">ðŸ“¤</i>
                </button>
            </div>
        </div>
    </div>
    
    <style>
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .meeting-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .meeting-card {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1f2937;
        }
        
        .card-header h3 {
            margin: 0;
            color: #e5e7eb;
            font-size: 1.2rem;
        }
        
        .icon {
            font-size: 1.5rem;
            display: inline-block;
        }
        
        .meeting-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            padding: 10px 12px;
            background: #0b1220;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        
        .btn-create, .btn-join, .btn-copy, .btn-send {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-create {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }
        
        .btn-create:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
        }
        
        .btn-join {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
        }
        
        .btn-join:hover {
            background: linear-gradient(135deg, #047857, #065f46);
            transform: translateY(-1px);
        }
        
        .btn-copy {
            background: #6b7280;
            color: white;
            margin-top: 15px;
        }
        
        .btn-copy:hover {
            background: #4b5563;
        }
        
        .meeting-info {
            margin-top: 20px;
            padding: 15px;
            background: #0b1220;
            border: 1px solid #334155;
            border-radius: 8px;
        }
        
        .meeting-info h4 {
            margin: 0 0 15px 0;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item {
            margin-bottom: 12px;
        }
        
        .info-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .meeting-link, .meeting-code {
            background: #1f2937;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 8px 12px;
            font-family: monospace;
            color: #e5e7eb;
            word-break: break-all;
        }
        
        .meeting-code {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fbbf24;
        }
        
        .chat-section {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1f2937;
        }
        
        .chat-header h3 {
            margin: 0;
            color: #e5e7eb;
            font-size: 1.2rem;
        }
        
        .participant-count {
            margin-left: auto;
            background: #374151;
            color: #9ca3af;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            background: #0b1220;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .chat-message {
            margin-bottom: 12px;
            padding: 10px;
            background: #1f2937;
            border-radius: 8px;
            border-left: 3px solid #2563eb;
        }
        
        .chat-sender {
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .chat-content {
            color: #e5e7eb;
            line-height: 1.4;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            background: #0b1220;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn-send {
            background: #2563eb;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .btn-send:hover {
            background: #1d4ed8;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .meeting-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .main-content {
                padding: 0 15px;
                margin: 15px auto;
            }
            
            .meeting-card, .chat-section {
                padding: 15px;
            }
            
            .chat-messages {
                height: 250px;
            }
        }
    </style>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentMeeting = null;
        let isHost = false;
        let meetingCode = '';
        let participants = [];
        
        // Initialize socket connection
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            
            socket.on('meeting-created', (data) => {
                currentMeeting = data.meeting;
                meetingCode = data.meeting.code;
                participants = [data.meeting.creator];
                
                // Display meeting info
                document.getElementById('meetingLink').textContent = data.meetingLink;
                document.getElementById('meetingCode').textContent = meetingCode;
                document.getElementById('meetingCreated').style.display = 'block';
                document.getElementById('createMeetingForm').style.display = 'none';
                
                // Add to chat
                addChatMessage('System', `ðŸŽ‰ ${data.meeting.creator} created a meeting for ${data.meeting.projectType} project (Team size: ${data.meeting.teamSize})`);
                addChatMessage('System', `ðŸ”¢ Meeting code: ${meetingCode}`);
                
                isHost = true;
                updateParticipantCount();
            });
            
            socket.on('participant-joined', (data) => {
                participants = data.participants;
                addChatMessage('System', `ðŸšª ${data.userName} joined the meeting`);
                updateParticipantCount();
            });
            
            socket.on('participant-left', (data) => {
                participants = data.participants;
                addChatMessage('System', `ðŸ‘‹ ${data.userName} left the meeting`);
                updateParticipantCount();
            });
            
            socket.on('new-message', (message) => {
                addChatMessage(message.sender, message.message);
            });
        }
        
        // Create Meeting
        document.getElementById('createMeetingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const creatorName = document.getElementById('creatorName').value;
            const projectType = document.getElementById('projectType').value;
            const teamSize = document.getElementById('teamSize').value;
            
            // Create meeting via socket
            socket.emit('create-meeting', { creatorName, projectType, teamSize });
        });
        
        // Join Meeting
        document.getElementById('joinMeetingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const joinerName = document.getElementById('joinerName').value;
            const code = document.getElementById('joinCode').value;
            
            // Join meeting via socket
            socket.emit('join-meeting', { meetingCode: code, userName: joinerName });
        });
        
        // Chat functionality
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message || !currentMeeting) return;
            
            const sender = isHost ? 'Host' : 'Participant';
            
            // Send message via socket
            socket.emit('send-message', {
                meetingCode: currentMeeting.code,
                message,
                sender: sender === 'Host' ? currentMeeting.creator : 'Participant'
            });
            
            input.value = '';
        }
        
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="chat-sender">${sender}</div>
                <div class="chat-content">${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Utility functions
        function copyMeetingInfo() {
            const link = document.getElementById('meetingLink').textContent;
            const code = document.getElementById('meetingCode').textContent;
            const info = `Meeting Link: ${link}\nMeeting Code: ${code}`;
            navigator.clipboard.writeText(info);
            alert('Meeting info copied to clipboard!');
        }
        
        function updateParticipantCount() {
            document.getElementById('participantCount').textContent = `${participants.length} participants`;
        }
        
        // Enter key for chat
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
        
        // Initialize socket when page loads
        window.addEventListener('load', initSocket);
    </script>
    </body>
    </html>
